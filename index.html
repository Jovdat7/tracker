<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location Permission</title>
</head>
<body>

<h2>Allow Location Access</h2>
<p>By clicking Allow, you agree to share your location with the site owner.</p>
<button onclick="getLocation()">Allow</button>

<p id="status"></p>

<script>
const WORKER_URL = "https://tracker.jovdat70.workers.dev/";

function getLocation() {
  if (!navigator.geolocation) {
    document.getElementById("status").innerText = "Geolocation not supported.";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const acc = pos.coords.accuracy;

      fetch(WORKER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ lat, lon, acc })
      })
      .then(() => {
        document.getElementById("status").innerText = "Thanks! Location shared.";
      })
      .catch((err) => {
        console.error(err);
        document.getElementById("status").innerText = "Error sending location.";
      });
    },
    (err) => {
      console.error(err);
      document.getElementById("status").innerText = "Permission denied or error.";
    }
  );
}
</script>

</body>
</html>
